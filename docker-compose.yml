services:
  postgres:
    image: postgres:15-alpine
    container_name: gmao-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gmao_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: gmao-backend
    environment:
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-gmao_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3010}
      OLLAMA_URL: ${OLLAMA_URL:-http://localhost:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama2}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-30000}
      WHISPER_URL: ${WHISPER_URL:-http://localhost:8000}
      WHISPER_TIMEOUT: ${WHISPER_TIMEOUT:-300000}
    ports:
      # map host 5010 -> container 5000 (server listens on PORT=5000 inside container)
      - "5010:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: gmao-frontend
    environment:
      # frontend runs on port 3000 inside the container (react-scripts default)
      # Note: For browser access, use http://localhost:5010 (backend exposed port)
      - REACT_APP_API_URL=http://localhost:5010
      # Configure WebSocket pour utiliser le port 3010 (port exposé sur l'hôte)
      - WDS_SOCKET_PORT=3010
    ports:
      # map host 3010 -> container 3000
      - "3010:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  backend_node_modules:
